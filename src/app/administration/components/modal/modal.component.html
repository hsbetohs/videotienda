<div class="modal fade" id="modalMovie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ !this.moviesFormService.selectedMovie.id ? 'Nueva Pelicual' : 'Actualizar Pelicula'}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formMovie" [formGroup]="formMovie">
                    <div class="alert" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}" role="alert" *ngIf="msgError !== ''">
                        {{msgError}}
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Título</label>
                        <input formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="Título">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input formControlName="director" type="text" name="director" class="form-control" placeholder="Director">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea formControlName="description" type="text" name="description" class="form-control" placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="quantity">Cantidad en inventario</label>
                            <input formControlName="quantity" type="text" name="quantity" class="form-control" placeholder="Cantidad en inventario">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="rentalCost">Costo del alquiler</label>
                            <input formControlName="rentalCost" type="text" name="rentalCost" class="form-control" placeholder="Costo del alquiler">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="actors" class="col-form-label">Actores</label>
                        <textarea formControlName="actors" class="form-control" type="text" name="actors"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerra</button>
                        <button type="button" class="btn btn-primary" *ngIf="!this.moviesFormService.selectedMovie.id" (click)="onSaveMovie()">Guardar Pelicula</button>
                        <button type="button" class="btn btn-primary" *ngIf="this.moviesFormService.selectedMovie.id" (click)="onUpdateMovie()">Actualizar Pelicula</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
