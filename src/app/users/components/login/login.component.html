<section id="login" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form [formGroup]="loginForm">
                                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                                <div class="alert alert-danger" role="alert" *ngIf="isError">
                                    Algo esta mal!
                                </div>
                                <div class="form-group">
                                    <input formControlName="email" type="text" id="email" name="email" class="form-control" placeholder="Correo">
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
                                    <div *ngIf="loginForm.get('email').getError('required')">Campo requerido</div>
                                    <div *ngIf="loginForm.get('email').getError('requiredEmailFormat')">Formato invalido</div>
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" type="password" id="password" name="password" class="form-control" placeholder="Contraseña">
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
                                    <div *ngIf="loginForm.get('password').errors">Campo requerido</div>
                                </div>
                                <button (click)="onLogin()" class="btn btn-lg btn-primary btn-block">Iniciar sesión</button>
                                <div class="form-group">
                                    <a routerLink="/register" class="form-control login-user">Eres nuevo ?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
